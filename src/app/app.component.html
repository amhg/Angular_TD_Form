<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #loginForm="ngForm" (ngSubmit)="onSubmitForm(loginForm.value)">
        <div class="form-group">
          <label for="email">Mail</label><br>
          <input 
            type="email"
            id="email" 
            name="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel">
           <span
            class="help-block"
            *ngIf="!email.valid && email.touched">
            Please enter a valid email!
          </span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscriptions </label>
            <select 
              name="subscription" 
              id="subscription"
              [ngModel]="selectedSubscription"
              class="form-control">
              <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription">{{subscription}}</option>
            </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label><br>
            <input 
              type="password"
              id="password" 
              name="password"
              class="form-control"
              ngModel
              required
              #password="ngModel">
              <span
                class="help-block"
                *ngIf="!password.valid && password.touched">
                Please enter a Password!
              </span>
        </div>
        <button 
            type="submit"
            class="btn btn-primary"
            [disabled]="!loginForm.valid"
            >Submit</button>
      </form> 
    </div>
  </div>
</div>
